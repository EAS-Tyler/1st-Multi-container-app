    const rhi = document.getElementById("rhi")
    function getRhino() {
        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };
        const fetchProm = fetch("http://localhost:3001/rhino")
        fetchProm.then((Response) => {
            return Response.json()
        }).then((rhinooo) => {
            const names = rhinooo.map((rhy) => {
                return rhy.name
            })
            rhi.innerHTML = names
        })
    }

    const cat = document.getElementById("cat")
    function getCat() {
        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };
        const fetchProm = fetch("http://localhost:3001/cat")
        fetchProm.then((Response) => {
            return Response.json()

                return rhy.name
            })
            cat.innerHTML = names
        })
